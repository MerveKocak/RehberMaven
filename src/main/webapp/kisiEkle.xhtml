<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./anaTemplate.xhtml">

            <ui:define name="content">
                <h:form id="ekleForm">
                    <p:panel header="Kişi Ekle">
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Ad:" for="ad"/>
                            <p:inputText value="#{kisiBean.kisi.ad}"
                                         id="ad"
                                         label="Ad"
                                         required="true"
                                         requiredMessage="Ad alanı boş geçilemez!">
                                <p:ajax event="keyup" update="adMsg"/>
                            </p:inputText>
                            <p:message for="ad"
                                       id="adMsg"/>
                            <p:outputLabel value="Soyad:" for="soyad"/>
                            <p:inputText value="#{kisiBean.kisi.soyad}"
                                         id="soyad"
                                         label="Soyad"
                                         required="true"
                                         requiredMessage="Soyad alanı boş geçilemez!">
                                <p:ajax event="keyup" update="soyadMsg"/>
                            </p:inputText>
                            <p:message for="soyad"
                                       id="soyadMsg"/>
                            <p:outputLabel value="Maaş:" for="maas"/>
                            <pe:inputNumber id="maas"
                                            value="#{kisiBean.kisi.maas}"
                                            label="Maaş"
                                            decimalSeparator=","
                                            thousandSeparator="."
                                            decimalPlaces="4"
                                            symbol="TL"
                                            symbolPosition="s">
                                <p:ajax event="keyup" update="maasMsg"/>
                            </pe:inputNumber>
                            <p:message for="maas"
                                       id="maasMsg"/>
                            <p:outputLabel for="dogtar" value="Doğum Tarihi:"/>
                            <p:calendar id="dogtar"
                                        pattern="dd/MM/yyyy"
                                        label="Doğum Tarihi"
                                        value="#{kisiBean.kisi.dogtar}"
                                        showOn="button"
                                        navigator="true"
                                        yearRange="c-100:c"
                                        locale="tr"
                                        maxdate="true">
                            </p:calendar>
                            <p:message id="dogtarMsg" for="dogtar"/>
                            <p:outputLabel value=""/>
                            <p:commandButton value="Ekle"
                                             action="#{kisiBean.ekle()}"
                                             update="ekleForm"/>
                            <p:outputLabel value=""/>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
