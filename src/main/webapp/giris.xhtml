<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Rehber Uygulaması</title>
    </h:head>
    <h:body>
        <h:form id="girisForm">
            <p:messages id="topluMsg"/>
            <p:growl showSummary="true"
                     showDetail="true"/>
            <p:panelGrid columns="3">
                <f:facet name="header">
                    <h:outputText value="Giriş Bilgileri"/>
                </f:facet>
                <p:outputLabel value="Kullanıcı Adı:" for="kullanici" />
                <p:inputText value="#{girisBean.giris.kullanici}" 
                             id="kullanici"
                             label="Kullanıcı Adı"
                             required="true">
                    <p:ajax event="keyup" update="kullaniciMsg"/>
                    <f:validateLength minimum="3" maximum="8"/>
                </p:inputText>
                <p:message for="kullanici"
                           id="kullaniciMsg"/>
                <p:outputLabel value="Şifre:" for="sifre" />
                <p:password value="#{girisBean.giris.sifre}" 
                             id="sifre"
                             label="Şifre"
                             required="true"
                             redisplay="true">
                    <p:ajax event="keyup" update="sifreMsg"/>
                </p:password>
                <p:message for="sifre"
                           id="sifreMsg"/>
                <p:outputLabel value=""/>
                <p:commandButton value="Giriş"
                                 action="#{girisBean.giriseYetkilimi()}"
                                 update="girisForm"/>
                <p:outputLabel value=""/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
